<nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-4">
  <div class="container-fluid">

    <button class="btn btn-primary" (click)="change()">
      <i class="fa fa-align-left mr-1"></i>
      <span>Toggle panel</span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="openEditModal(editThreshold)">Debt threshold: {{threshold}}$</a>
        </li>
      </ul>
    </div>
  </div>

<ng-template #editThreshold>
  <div class="modal-body text-center">
    <div class="container">

      <input type="number" class="form-control" placeholder="Threshold" required autofocus [(ngModel)]="inputValue">

    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="confirm()">Confirm</button>
    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
  </div>
</ng-template>
